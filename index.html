<!DOCTYPE html>

<body>
    <header>
        <h4><b>Validación de teléfono mediante a expresiones regulares:</b></h4>
    </header>
    <main>
        <form>
            <input type="text" name="mobile" class="form-control" maxlength="9" placeholder="34-XXX XXX XXX"
                pattern="(6)\d{8}" required />
            <input type="Submit" />
        </form>
    </main>
    <footer><h6><u>Introduce un numero de telefono de 8 digitos que empiece por 6</u></h6></footer>
</body>

</html>
